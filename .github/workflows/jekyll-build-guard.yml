name: Jekyll Build Guard

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler: "4.0.6"
          bundler-cache: false

      - name: Normalize lockfile platform for CI
        run: bundle lock --add-platform x86_64-linux

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build --trace
