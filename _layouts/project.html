---
layout: default
---
<article class="project">
  <h1>{{ page.title }}</h1>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }} screenshot" style="max-width:100%; border:1px solid var(--color-pink); margin-bottom:1rem;">
  {% endif %}
  {{ content }}
</article>
